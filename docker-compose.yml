services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: api-vekino
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Montar el directorio de logs si es necesario
      - ./logs:/app/logs
    networks:
      - vekino-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api-json', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vekino-network:
    driver: bridge

