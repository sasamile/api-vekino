version: '3.8'

services:
  # Aplicación NestJS
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-vekino
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Base de datos (CockroachDB)
      DATABASE_URL: ${DATABASE_URL}
      
      # Better Auth
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      TRUSTED_ORIGINS: ${TRUSTED_ORIGINS:-}
      
      # Puerto de la aplicación
      PORT: ${PORT:-3000}
      
      # AWS S3 (si se usa)
      AWS_REGION: ${AWS_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      
      # Node environment
      NODE_ENV: production
    networks:
      - vekino-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    container_name: api-vekino-nginx
    restart: unless-stopped
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Si necesitas certificados SSL, descomenta la siguiente línea:
      # - ./ssl:/etc/nginx/ssl:ro
    networks:
      - vekino-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CockroachDB (opcional - solo si quieres correr la BD localmente)
  # Si usas CockroachDB Cloud o un servidor externo, comenta o elimina este servicio
  # cockroachdb:
  #   image: cockroachdb/cockroach:latest-v23.2
  #   container_name: api-vekino-db
  #   restart: unless-stopped
  #   command: start-single-node --insecure --http-addr=:8080
  #   ports:
  #     - "26257:26257"
  #     - "8080:8080"
  #   volumes:
  #     - cockroach-data:/cockroach/cockroach-data
  #   networks:
  #     - vekino-network
  #   environment:
  #     - COCKROACH_DATABASE=${COCKROACH_DATABASE:-defaultdb}

networks:
  vekino-network:
    driver: bridge

